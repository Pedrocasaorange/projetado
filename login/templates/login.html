<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento - Login</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="login-card rounded-2xl shadow-2xl p-8 border border-white/20">
            <!-- Cabeçalho -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full mb-4 shadow-lg">
                    <i class="fas fa-lock text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">Login</h1>
                <p class="text-gray-600 mt-2">Entre com suas credenciais</p>
            </div>

            <!-- Formulário de Login -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="usuario" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2"></i>Usuário
                    </label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="usuario" 
                            name="usuario"
                            required
                            class="w-full px-4 py-3 pl-11 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all shadow-sm"
                            placeholder="Digite seu usuário"
                            autocomplete="username"
                            autofocus
                        >
                        <div class="absolute left-3 top-3 text-gray-400">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="senha" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-key mr-2"></i>Senha
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="senha" 
                            name="senha"
                            required
                            class="w-full px-4 py-3 pl-11 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all shadow-sm"
                            placeholder="Digite sua senha"
                            autocomplete="current-password"
                        >
                        <div class="absolute left-3 top-3 text-gray-400">
                            <i class="fas fa-key"></i>
                        </div>
                        <button type="button" onclick="togglePassword()" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
                            <i id="eyeIcon" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Mensagem de Erro -->
                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span id="errorText"></span>
                </div>

                <!-- Botão de Login -->
                <button 
                    type="submit" 
                    id="loginButton"
                    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 flex items-center justify-center shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    <span id="buttonText">Entrar</span>
                    <div id="loadingSpinner" class="hidden ml-2">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>

           

            <!-- Rodapé -->
            <div class="text-center mt-6 text-gray-500 text-sm">
               
            </div>
        </div>
    </div>

    <script>
        // Função para mostrar/ocultar senha
        function togglePassword() {
            const passwordInput = document.getElementById('senha');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                eyeIcon.className = 'fas fa-eye';
            }
        }

        // Função para mostrar erro
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            
            // Esconde o erro após 5 segundos
            setTimeout(hideError, 5000);
        }

        // Função para esconder erro
        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // Função para mostrar loading
        function showLoading() {
            document.getElementById('buttonText').textContent = 'Autenticando...';
            document.getElementById('loadingSpinner').classList.remove('hidden');
            document.getElementById('loginButton').disabled = true;
            document.getElementById('loginButton').classList.remove('hover:-translate-y-0.5');
        }

        // Função para esconder loading
        function hideLoading() {
            document.getElementById('buttonText').textContent = 'Entrar';
            document.getElementById('loadingSpinner').classList.add('hidden');
            document.getElementById('loginButton').disabled = false;
            document.getElementById('loginButton').classList.add('hover:-translate-y-0.5');
        }

        // Submissão do formulário
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value.trim();
            const senha = document.getElementById('senha').value;
            
            if (!usuario || !senha) {
                showError('Preencha todos os campos');
                return;
            }
            
            hideError();
            showLoading();
            
            try {
                const response = await fetch('/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        usuario: usuario,
                        senha: senha
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Redireciona para a URL retornada pelo servidor
                    window.location.href = data.redirect_url;
                } else {
                    showError(data.message || 'Credenciais inválidas');
                    hideLoading();
                }
            } catch (error) {
                showError('Erro de conexão. Verifique sua internet.');
                hideLoading();
                console.error('Erro:', error);
            }
        });

        // Limpar erro ao digitar
        document.getElementById('usuario').addEventListener('input', hideError);
        document.getElementById('senha').addEventListener('input', hideError);

        // Permitir login com Enter
        document.getElementById('senha').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
