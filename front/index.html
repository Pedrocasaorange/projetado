<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetado - INCORPORAÇÃO | Fluxo de Caixa</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <h1><i class="fas fa-chart-line"></i> Projetado - INCORPORAÇÃO</h1>
            <p class="subtitle">Sistema de Fluxo de Caixa - Controle Financeiro</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Control Panel -->
        <div class="control-panel">
            <div class="controls">
                <button id="loadTemplate" class="btn btn-secondary">
                    <i class="fas fa-sync"></i> Carregar Template
                </button>
                <button id="validateData" class="btn btn-warning">
                    <i class="fas fa-check-circle"></i> Validar Dados
                </button>
                <button id="exportExcel" class="btn btn-success">
                    <i class="fas fa-file-excel"></i> Gerar Excel
                </button>
                <button id="clearAll" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Limpar Tudo
                </button>
            </div>
            
            <div class="stats">
                <span id="totalRows">0 meses</span>
                <span id="totalProjects">8 projetos</span>
                <span id="lastUpdate">Nunca atualizado</span>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message hidden">
            <span id="statusText"></span>
            <button id="closeStatus" class="close-btn">&times;</button>
        </div>

        <!-- Data Grid -->
        <div class="grid-container">
            <div class="table-wrapper">
                <table id="cashflowTable">
                    <thead>
                        <tr>
                            <th class="fixed-header date-column">Datas</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-spinner"></div>
            <p class="loading-text">Processando...</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="footer-content">
            <p>Sistema de Fluxo de Caixa &copy; 2024 - Desenvolvido para INCORPORAÇÃO</p>
            <p class="version">Versão 1.0.0 | API: <span id="apiStatus" class="status-online">Online</span></p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="scrypt/app.js"></script>
</body>
</html>
